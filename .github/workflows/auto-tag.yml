name: Auto tag on version change

on:
  push:
    branches: [main]
    paths:
      - pyproject.toml

permissions:
  contents: write
  actions: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Read version
        id: get_version
        shell: bash
        run: |
          VERSION=$(python - <<'PY'
          import tomllib
          from pathlib import Path

          data = tomllib.loads(Path("pyproject.toml").read_text())
          print(data.get("project", {}).get("version", ""))
          PY
          )
          if [ -z "$VERSION" ]; then
            echo "Version not found in pyproject.toml"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          if git ls-remote --tags origin "$TAG" | grep "$TAG" >/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        env:
          TAG: v${{ steps.get_version.outputs.version }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} "$TAG"

      - name: Trigger publish workflow
        if: steps.check_tag.outputs.exists == 'false'
        env:
          TAG: v${{ steps.get_version.outputs.version }}
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/workflows/publish.yml/dispatches" \
            -d '{"ref":"'"${TAG}"'"}'
